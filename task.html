<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.rectangle {
  height: 500px;
  width: 1000px;
  background-color: black;
  
}
#circle {
    background: red;
    border-radius: 50%;
    width: 100px;
    height: 100px;
}
</style>
</head>
<body>

<h2>Rectangle CSS</h2>
<div class="rectangle">
    <div class="circle"></div>
</div>
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>
</body>
</html>
